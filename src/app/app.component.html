<nav class="navbar navbar-dark bg-primary">
  <a href="/" class="navbar-brand">My frist App</a>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li *ngFor="let employee of employeeArray"class="list-group-item" (click)="openEdit(employee)" [class.active]="employee == selectedEmployee">
          <span class="badge badge-primary">{{employee.id}}</span> : {{employee.name}} - {{employee.country}}
        </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Insertar un empleado 
          </div>
          <div class="form-group">
            <input type="text" placeholder="Name" class="form-control" [(ngModel)]="selectedEmployee.name">
          </div>
          <div class="form-group">
            <input type="text" placeholder="Country" class="form-control" [(ngModel)]="selectedEmployee.country">
          </div> 
          <button (click)="addOedit()" class="btn btn-primary">
            Guardar
          </button>
          <button class="btn btn-danger m-4" *ngIf="selectedEmployee.id !== 0" (click)="deleteItem()">
            Eliminar
          </button>
        </div>
      </div> 
    </div>
    <div class="col-md-4 mt-4">
      <img src="../assets/form.png" width="300">
    </div>
  </div>  
</div>
